<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Traversy Launcher</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="public/style.css">
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="public/main.js"></script>
</head>
<body ng-app="LikerApp">
		
	<!-- landing page -->
	<div class="container" id="landing" ng-controller="LandingController">
		<div class="row">
			<div class="col-md-12">
				<div class="img-container">
					<img class="logo-img" src="https://i.imgur.com/6sOdwYs.png">
				</div>
				<div class="text-container">
					<h6>Not Connected</h6>
					<p>Please make sure you are logged into the Instagram.com website.  If you are already logged in please log out and try again.</p>
				</div>
			</div>
		</div>
	</div>
	<!-- end landing page -->

</body>
</html>
